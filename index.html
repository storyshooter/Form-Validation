<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-...">
  <link rel="stylesheet" href="path/to/font-awesome/css/all.min.css" />

</head>

<body>

  <div class="container">
    <h1>Entri Project</h1>
    <form>
      <img class="mailimg" src="img/Mail (1).png" alt="">

      <div class="input">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validatename()">
        <span id="Name-error"></span>
      </div>

      <div class="input">
        <label>Phone No.</label>
        <input type="tel" placeholder="Mobile Num" id="contact-phone" onkeyup="validatephone()">
        <span id="Phone-error"></span>
      </div>

      <div class="input">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateemail()">
        <span id="email-error"></span>
      </div>

      <div class="input">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-massage" onkeyup="validatemassage()"></textarea>
        <span id="massage-error"></span>
      </div>

      <button onclick="return validateform()">Submit</button>
      <span id="submit-error"></span>

    </form>




  </div>
  <script src="index.js"></script>


</body>

</html>
